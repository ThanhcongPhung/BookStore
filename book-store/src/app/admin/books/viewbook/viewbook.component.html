<h1>Book Details</h1>

    <table class="table-stripped">
        <tr>
            <td>Book Id</td>
            <td>{{book.id}}</td>
        </tr>
        <tr>
            <td>Book Name</td>
            <td>{{book.name}}</td>
        </tr>
        <tr>
            <td>Book Author</td>
            <td>{{book.author}}</td>
        </tr>
        <tr>
            <td>Book Price</td>
            <td>{{book.price}}</td>
        </tr>
    </table>
    <br>
    <img src="{{book.retrievedImage}}" height="200" width="200">
    <br><br>

    <a class="btn btn-small btn-success" style="margin-right: 20px;color: #ffffff;" (click)="editBook()">Edit</a>
    <a class="btn btn-small btn-danger" style="color: #ffffff;" (click)="deleteBook()">Delete</a>
